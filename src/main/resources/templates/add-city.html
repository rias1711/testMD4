<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <!--    FontAwesome Glyphicon-->
    <script src="https://kit.fontawesome.com/dffada201a.js" crossorigin="anonymous"></script>
    <title>Add new city</title>
</head>
<body>
<section class="container-xl mt-100 mb-5">
    <div>
        <h3 style="color: deepskyblue" align="center">Create City</h3>
    </div>

    <form th:action="@{/add-city}" method="post" th:object="${city}">
        <input hidden type="text" name="id" th:field="*{cityId}">
        <div class="form-group">
            <label for="create">Name City</label>
            <input class="form-control" type="text" name="createdAt" th:field="*{cityName}" id="create">
            <p style="color: red" th:if="${#fields.hasErrors('cityName')}" th:errors="*{cityName}"></p>
        </div>
        <div class="form-group">
            <label for="code">Country</label>
            <select class="form-control" id="country" name="country" th:field="*{country}">
                <option th:each="n : ${countries}" th:value="${n.countryId}" th:text="${n.countryName}"></option>
            </select>
        </div>
        <div class="form-group">
            <label for="code">Area</label>
            <input class="form-control" type="text" name="area" th:field="*{area}" id="area">
            <p style="color: red" th:if="${#fields.hasErrors('area')}" th:errors="*{area}"></p>
        </div>
        <div class="form-group">
            <label for="code">Population</label>
            <input class="form-control" type="text" name="population" th:field="*{population}" id="population">
            <p style="color: red" th:if="${#fields.hasErrors('population')}" th:errors="*{population}"></p>
        </div>
        <div class="form-group">
            <label for="code">GDP</label>
            <input class="form-control" type="text" name="gdp" th:field="*{gdp}" id="gdp">
            <p style="color: red" th:if="${#fields.hasErrors('gdp')}" th:errors="*{gdp}"></p>
        </div>
        <div class="form-group">
            <label for="code">Description</label>
            <input class="form-control" type="text" name="code" th:field="*{description}" id="code">
            <p style="color: red" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></p>
        </div>
        <div>
            <input type="submit" class="btn btn-warning" value="Create">
            <a class="btn btn-info" th:href="@{/}">Back</a>
        </div>
    </form>
</section>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
</body>
</html>
